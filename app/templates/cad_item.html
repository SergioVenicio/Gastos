{% extends 'base.html' %}
{% block title %}Cadastrar item{% endblock %}
{% block body %}
{% include 'navbar.html' %}
<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form id="user" class="form" method="POST">
        {% csrf_token %}
        <div class="panel panel-primary">
          <div class="panel-heading lead">Cadastro de Items</div>
            <div class="panel-body">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-md-10 col-md-offset-1">
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <div class="input-group">
                            <span class="input-group-btn"><p class="btn btn-default active">Valor</p></span>
                            <div class="margin-left">
                              <input class="form-control" type="text" value="{{ form.valor.data | default:'' }}" name="valor" required />
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <div class="input-group">
                            <textarea class="form-control" name="descricao" placeholder="Descrição" cols="65" rows="5"></textarea>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-5 col-md-offset-3">
                        <div class="form-group">
                          <button class="btn btn-primary btn-block" type="submit" name="enviar"><i class="fa fa-plus-square"></i> Cadastrar</button>
                        </div>
                      </div>
                    </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
    </div>
  </div>
</div>
{% endblock %}
